{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block title %}
    Leader Board
{% endblock %}

{% block content %}

    <div class =  "container mt-3">
        <h1>Leader Board of QuizAI</h1>
        <center><table class = "table table-dark table-striped" style="margin-bottom: 150px;">
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.nickname }}</td>
                    <td>{{ user.total_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table></center>
    </div>
{% endblock %}
